<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>틱택토 게임</title>
    <link rel="stylesheet" href="/css/client.css" />
</head>

<body>
<h2>틱택토 게임</h2>

<div>
    <input type="text" id="nicknameInput" placeholder="닉네임 입력" />
    <input type="text" id="roomIdInput" placeholder="Room ID 입력" />
    <button id="entryButton" onclick="joinRoom()">입장</button>
</div>

<div id="board"></div>
<div id="info">게임을 시작하세요.</div>

<button id="restartButton" onclick="restartGame()" style="display:none;">다시 시작</button>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
<script src="/js/client.js"></script>
</body>
</html>
