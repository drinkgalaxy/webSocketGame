<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>시작화면</title>
</head>
<body>
<h2>닉네임을 입력하고 입장하세요</h2>
<input type="text" id="nicknameInput" placeholder="닉네임" />
<button onclick="enter()">입장</button>

<script>
  function enter() {
    const nickname = document.getElementById("nicknameInput").value;
    const roomId = "abc123"; // 고정이거나 랜덤 생성 가능
    if (!nickname) {
      alert("닉네임을 입력하세요!");
      return;
    }
    window.location.href = `/waitingRoom.html?roomId=${roomId}&nickname=${nickname}`;
  }
</script>
</body>
</html>
