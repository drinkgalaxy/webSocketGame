<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>게임 대기실</title>
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
  <script src="/js/waitingRoom.js"></script>
  <script src="/js/chat.js"></script>
</head>
<body>
<h2>게임 대기실</h2>
<p id="playerCount">현재 인원: 0명</p>
<input type="text" id="nicknameInput" placeholder="닉네임 입력" />
<button onclick="connectWebSocket(document.getElementById('nicknameInput').value)">입장</button>

<div id="chatArea" style="margin-top: 20px;">
  <input type="text" id="msg" placeholder="채팅 입력" />
  <button onclick="sendMessage()">전송</button>
  <div id="chatBox"></div>
</div>

</body>
</html>
