<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>게임 대기실</title>
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
  <script src="/js/waitingRoom.js"></script>
  <script src="/js/chat.js"></script>
  <style>
    #layout {
      display: flex;
      justify-content: space-between;
    }
    #chatArea {
      width: 70%;
    }
    #infoArea {
      width: 28%;
      border-left: 1px solid #ccc;
      padding-left: 10px;
    }
  </style>
</head>
<body>
<h2>게임 대기실</h2>
<p id="playerCount">현재 인원: 0명</p>

<div id="layout">
  <div id="chatArea">
    <input type="text" id="msg" placeholder="채팅 입력" />
    <button onclick="sendMessage()">전송</button>
    <div id="chatBox"></div>
  </div>

  <div id="infoArea">
    <p><strong>방장:</strong> <span id="leaderName">없음</span></p>
    <p><strong>참가자 목록:</strong></p>
    <ul id="playerList"></ul>

    <!-- 라운드 선택 -->
    <div id="roundControl" style="margin-top:20px; display:none;">
      <label for="roundSelect"><strong>라운드 수 선택</strong></label><br>
      <select id="roundSelect" onchange="handleRoundSelection()">
        <option value="">-- 선택하세요 --</option>
      </select><br><br>
      <button id="startBtn" onclick="startGame()" disabled>게임 시작</button>
    </div>
  </div>
</div>


</body>
</html>
